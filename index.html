<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Connect</h1>
    </header>

    <main class="container">
        <section id="discovery" class="card">
            <h2>Discover Foodies</h2>
            <div id="user-list"></div>
        </section>

        <section id="chat" class="card">
            <h2>Chat</h2>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </section>

        <section id="feed" class="card">
            <h2>Food Feed</h2>
            <div id="feed-posts"></div>
            <button id="new-post-btn">New Post</button>
        </section>
    </main>

    <!-- Modals -->
    <div id="user-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="user-profile-content"></div>
        </div>
    </div>

    <div id="new-post-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create a New Post</h2>
            <textarea id="post-caption" placeholder="What's on your mind?"></textarea>
            <input type="file" id="post-image" accept="image/*">
            <button id="submit-post-btn">Post</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Food Connect</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
